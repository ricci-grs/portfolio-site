        <div id="page-wrap">

                <img id="album" src="files/img/origins.png" alt="cover album">

                    <h1 id="title">Bad Liar</h1>
                    <h2 id="artist">Imagine Dragons</h2>
                </div>

                <input type="range" min="1" max="100" value="1" id="bar">
            </div>
            <div id="values">
                <p id="time"></p>
                <p id="max"></p>
            </div>

                    <img src="files/svg/skip-forward-svgrepo-com.svg" alt="skip forward">
